<!DOCTYPE html>
<html>
<head>
    <title>Leggings Emporium</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Leggings Emporium</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="cart.html">Cart</a>
        <a href="#">Contact</a>
        <a href="#">FAQ</a>
    </nav>
    <main>
        <div class="cart-icon">
            <h2>Shopping Cart</h2>
            <!--<i class="fas fa-shopping-cart"></i>-->
            <span class="cart-count">0</span>
        </div>
        <div class="cart-check">
            <h2>Items in the Cart</h2>
        </div>
        <div class="checkout">
            <h2>Delivery details</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
                <label for="city">City:</label>
                <input type="text" id="city" name="city">
                <label for="state">State/Province:</label>
                <input type="text" id="state" name="state">
                <label for="zip">Zip/Postal Code:</label>
                <input type="text" id="zip" name="zip">
                <label for="delivery">Delivery Option:</label>
                <select id="delivery" name="delivery" required>
                    <option value="">Select delivery option</option>
                    <option value="standard">Standard (3-5 business days)</option>
                    <option value="expedited">Expedited (1-2 business days)</option>
                    <option value="overnight">Overnight</option>
                </select>
                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment" required>
                    <option value="">Select payment method</option>
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
                <button type="submit">Place Order</button>
                <a href="index.html"><button type="button">Back</button></a>
            </form>
        </div>
        <div class="payment">
            <h2>Payment details</h2>
            <form>
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>

                <label for="expiration-date">Expiration Date:</label>
                <input type="text" id="expiration-date" name="expiration-date" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <button type="submit">Place Order</button>
            </form>
        </div>
        <div class="feedback">
            <h2>Feedback</h2>
        </div>
    </main>
    <script>

    </script>
</body>
</html>
